<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CS Department Survey</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <style>
    body {
      background-color: rgb(248, 252, 253);
    }

    h2 {
      color: #006633;
      text-align: center;
      margin-top: 30px;
    }

    .department-heading {
      border: 5px solid #f0cc03;
      padding: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
    }

    .form-control {
      margin-bottom: 10px;
    }
  </style>
  <script src="calculation.js"></script>
  <script src="cookie.js"></script>
  <script src="validateForm.js"></script>
  <script src="zip_city_state.js"></script>
</head>
<body onload="displayGreeting()">
  <div class="container">
    <h2>CS Department Survey</h2>

    <div class="department-heading">
      <form id="main">
        <h1 id="greeting"></h1>
        <p>
          <a href="#" onclick="resetName()">Hyperlink to Update Name</a>
          <br>
          <a href="#" onclick="deleteName()">Delete Name</a>
        </p>
        <label for="dataInput">Data (10 comma-separated numbers):</label>
        <input type="text" id="dataInput" onchange="handleDataInputChange()" />
        <br />
        <span id="averageOutput"></span>
        <br />
        <span id="maximumOutput"></span>
        <br>
        <div class="form-group">
          <label for="name">Username:</label>
          <input type="text" id="name" class="form-control" required>
        </div>

        <div class="form-group">
          <label for="address">Street Address:</label>
          <input type="text" id="address" class="form-control" required>
        </div>

        <!-- onblur="getCityAndState()" -->
        <div class="form-group">
          <label for="zip">zipcode:</label>
          <input type="text" id="zip" name="zip" class="form-control" required>
        </div>
        

        <div class="form-group">
          <label for="city">City:</label>
          <input type="text" id="city" name="city" class="form-control" required>
        </div>

        <div class="form-group">
          <label for="state">State:</label>
          <input type="text" id="state" name="state" class="form-control"  required>
        </div>
        <div class="form-group">
          <label for="telephone">Telephone Number:</label>
          <input type="tel" id="telephone" class="form-control" required>
        </div>

        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" id="email" class="form-control" required>
        </div>

        <div class="form-group">
          <label for="url">URL:</label>
          <input type="url" id="url" class="form-control" required>
        </div>

        <div class="form-group">
          <label for="date">Date of Survey:</label>
          <input type="date" id="date" class="form-control" required>
        </div>

        <div class="form-group">
          <label for="likes">What did you like most about the campus?</label><br>
          <div class="form-check form-check-inline">
            <input type="checkbox" id="students" class="form-check-input">
            <label for="students" class="form-check-label">Students</label>
          </div>
          <div class="form-check form-check-inline">
            <input type="checkbox" id="location" class="form-check-input">
            <label for="location" class="form-check-label">Location</label>
          </div>
          <div class="form-check form-check-inline">
            <input type="checkbox" id="campus" class="form-check-input">
            <label for="campus" class="form-check-label">Campus</label>
          </div>
          <div class="form-check form-check-inline">
            <input type="checkbox" id="atmosphere" class="form-check-input">
            <label for="atmosphere" class="form-check-label">Atmosphere</label>
          </div>
          <div class="form-check form-check-inline">
            <input type="checkbox" id="dorms" class="form-check-input">
            <label for="dorms" class="form-check-label">Dorm Rooms</label>
          </div>
          <div class="form-check form-check-inline">
            <input type="checkbox" id="sports" class="form-check-input">
            <label for="sports" class="form-check-label">Sports</label>
          </div>
        </div>

        <div class="form-group">
          <label for="interest">How did you become interested in the university?</label><br>
          <div class="form-check form-check-inline">
            <input type="radio" id="friends" name="interest" class="form-check-input">
            <label for="friends" class="form-check-label">Friends</label>
          </div>
          <div class="form-check form-check-inline">
            <input type="radio" id="television" name="interest" class="form-check-input">
            <label for="television" class="form-check-label">Television</label>
          </div>
          <div class="form-check form-check-inline">
            <input type="radio" id="internet" name="interest" class="form-check-input">
            <label for="internet" class="form-check-label">Internet</label>
          </div>
          <div class="form-check form-check-inline">
            <input type="radio" id="other" name="interest" class="form-check-input">
            <label for="other" class="form-check-label">Other</label>
          </div>
        </div>

        <div class="form-group">
          <label for="comments">Additional Comments:</label>
          <textarea id="comments" class="form-control" rows="4"></textarea>
        </div>

        <div class="form-group">
          <label for="recommendation">Likelihood of Recommending this School:</label>
          <select id="recommendation" class="form-control">
            <option>Very Likely</option>
            <option>Likely</option>
            <option>Unlikely</option>
          </select>
        </div>

        <div class="form-group">
          <label for="graduation">High-School Graduation:</label>
          <input type="text" list="months" id="graduation" class="form-control" required>
          <datalist id="months">
            <option value="January">
            <option value="February">
            <option value="March">
            <option value="April">
            <option value="May">
            <option value="June">
            <option value="July">
            <option value="August">
            <option value="September">
            <option value="October">
            <option value="November">
            <option value="December">
          </datalist>
          <input type="text" id="year" class="form-control" placeholder="Year" required>
        </div>
        <button type="submit" value="Submit" onclick="validateForm(event)" class="btn btn-primary">Submit</button>
        <button type="reset" value="reset" onclick="resetForm()" class="btn btn-primary">Reset</button>
      </form>
    </div>
  </div>
  <center>Nehanth Chowdary Pavuluri G01413928</center>
</body>
</html>
